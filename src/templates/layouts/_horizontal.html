{% import "mixins/_all.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
  </head>
  <body {% if bodyClass %}class="{{ bodyClass }}"{% endif %}>

    <!-- BEGIN content -->
    <div class="out-hor{% if outClass %} {{ outClass }}{% endif %} js-scroll" data-scroll="horizontal">
      {% include "partials/_header-hor.html" %}
      <!-- begin main -->
      <main class="main-hor{% if mainClass %} {{ mainClass }}{% endif %} js-lazy" data-background-image="./img/home/bg-main.jpg">
        {% block content %}{% endblock %}
      </main>
      <!-- end main -->
      {% include "partials/_footer-hor.html" %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
