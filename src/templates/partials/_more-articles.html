<!-- begin more-articles -->
<div class="more-articles">
  <div class="grid grid--block">
    <div class="grid__row">
      {% for i in range(0, 3) %}
      <div class="grid__col grid__col-3">
          <!-- begin blog-article -->
          <a href="#" class="blog-article js-anim-el" data-anim-name="fadeInUp">
            <span class="blog-article__img js-lazy" data-background-image="./img/blog/01.jpg"></span>

            <span class="blog-article__content">
              <span class="blog-article__meta">
                <span class="meta">
                  <span class="meta__item">{{ mixins.icon('clock') }} 24.08.2019</span>
                  <span class="meta__item">{{ mixins.icon('view') }} 350</span>
                </span>
              </span>

              <span class="blog-article__title">
                <span class="title title--ttu title--medium title--h5">Расписание работы на Пасху</span>
              </span>

              <span class="blog-article__text">Центральная Багетная мастерская поздравляет своих клиентов и друзей с наступающей Пасхой! В праздничные дни...</span>

              <span class="blog-article__link link">ПОДРОБНЕЕ</span>
            </span>
          </a>
          <!-- end blog-article -->
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- end more-articles -->
